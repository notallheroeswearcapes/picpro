<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" href="/dist/output.css">
</head>

<body>
  <mat-toolbar color="primary">
    <img src="/assets/picpro_landscape_trp_final.png" style="max-width:85%; max-height:85%">
  </mat-toolbar>

  <mat-progress-bar mode="indeterminate" *ngIf="picproService.isLoading$ | async"></mat-progress-bar>

  <div class="content-container mat-elevation-z4">

    <div>
      <input type="file" class="file-input" (change)="onFileSelected($event)" #fileUpload>

      <div class="file-upload">
        <button mat-mini-fab color="primary" class="upload-btn" (click)="fileUpload.click()">
          <mat-icon>attach_file</mat-icon>
        </button>
        {{fileName || "No file uploaded yet."}}
      </div>
    </div>
  </div>

  <div class="content-container mat-elevation-z4" *ngIf="imageUrl">
    <div>
      <img [src]="imageUrl">
    </div>
  </div>

</body>

</html>
